<!DOCTYPE html>
<html>
<head>
	<title>Convert String</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-300">
	<div class="grid grid-cols-1 lg:grid-cols-2">
		<div class="bg-gray-900 lg:min-h-screen lg:flex lg:items-center p-6 sm:p-12">
			<div class="flex-grow">
				<h1 class="text-white text-center text-2xl sm:text-5xl mb-2"> Conversões:</h1>
				<li class="text-white text-2xl sm:text-3xl mb-2">Maiúsculas</li>
				<li class="text-white text-2xl sm:text-3xl mb-2">Minúsculas</li>
			</div>
		</div>
		<div class="lg:min-h-screen lg:flex lg:items-center p-12 lg:p-24 xl:p-48">
			<div class="flex-grow bg-white shadow-xl rounded-md border border-gray-300 p-8">
				<label class="font-bold text-gray-500" for="decimal">Entrada</label>
				<div class="flex items-center grid">
					<div class="relative">
						<textarea class="h-36 pl-2 pr-20 rounded-lg z-0 focus:shadow focus:outline-none border bg-gray-50 w-full" id="entrada" name="entrada" onkeyup="inputInit();"></textarea>
					</div>
				</div>
				<label class="font-bold text-gray-500" for="decimal">Maiúsculo</label>
				<div class="flex items-center grid">
					<div class="relative">
						<textarea class="h-36 pl-2 pr-20 rounded-lg z-0 focus:shadow focus:outline-none border bg-gray-50 w-full" id="upper"  rows="6" disabled></textarea>
						<div class="absolute top-2 right-2"> <button class="h-10 w-20 text-white rounded-lg bg-green-500 hover:bg-green-600 btn" data-clipboard-target="#upper" data-toggle="tooltip" title="Copy"><i class="far fa-copy"></i> Copiar</button> </div>
					</div>
				</div>
				<label class="font-bold text-gray-500" for="decimal">Minúsculo</label>
				<div class="flex items-center grid">
					<div class="relative">
						<textarea class="h-36 pl-2 pr-20 rounded-lg z-0 focus:shadow focus:outline-none border bg-gray-50 w-full" id="lower" disabled></textarea>
						<div class="absolute top-2 right-2"> <button class="h-10 w-20 text-white rounded-lg bg-green-500 hover:bg-green-600 btn" data-clipboard-target="#lower" data-toggle="tooltip" title="Copy"><i class="far fa-copy"></i> Copiar</button> </div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function inputInit() {
			let input = document.getElementById('entrada').value;
			toUpper(input);
			toLower(input);
		}

		function toUpper($value) {
			console.log('upper');
			document.getElementById('upper').innerHTML = $value.toUpperCase();
		}

		function toLower($value) {
			console.log('lower');
			document.getElementById('lower').innerHTML = $value.toLowerCase();
		}
		
		var clipboard = new ClipboardJS('.btn');

		clipboard.on('success', function(e) {
			console.log(e);
			alert('Copiado para área de transferência!');

		});

		clipboard.on('error', function(e) {
			console.log(e);
		});
	</script>
</body>
</html>
